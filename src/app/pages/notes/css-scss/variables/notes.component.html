<app-layout>
  <app-back-nav backLink="/notes/css-scss" backText="Back to CSS & SCSS"></app-back-nav>
  
  <app-page-header 
    title="SCSS Variables" 
    description="Store reusable values like colors, fonts, and spacing">
  </app-page-header>

  <app-content-section title="Use Cases">
    <div class="space-y-4">
      <app-info-box title="Colors">
        <app-description-text text="Define brand colors once, use everywhere"></app-description-text>
      </app-info-box>
      <app-info-box title="Typography">
        <app-description-text text="Consistent font sizes and families"></app-description-text>
      </app-info-box>
      <app-info-box title="Spacing">
        <app-description-text text="Uniform margins, padding, and gaps"></app-description-text>
      </app-info-box>
    </div>
  </app-content-section>

  <app-content-section title="What are SCSS Variables?">
    <p class="text-secondary mb-4">SCSS variables store reusable values that can be used throughout your stylesheet. They start with $ and help maintain consistency.</p>
    <app-code-block language="scss" [code]="basicExample"></app-code-block>
  </app-content-section>

  <app-content-section title="Good Practice">
    <p class="text-secondary mb-4">Use descriptive names and organize variables logically:</p>
    <app-code-block language="scss" [code]="goodPractice"></app-code-block>
  </app-content-section>

  <app-content-section title="Bad Practice">
    <p class="text-secondary mb-4">Avoid unclear names and hardcoded values:</p>
    <app-code-block language="scss" [code]="badPractice"></app-code-block>
  </app-content-section>

  <app-content-section title="Variable Types">
    <p class="text-secondary mb-4">SCSS supports different data types for variables:</p>
    <app-code-block language="scss" [code]="variableTypes"></app-code-block>
  </app-content-section>

</app-layout>
