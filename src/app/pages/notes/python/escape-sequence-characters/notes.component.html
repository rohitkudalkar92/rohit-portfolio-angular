<app-layout>
	<app-back-nav
		backLink="/notes/python"
		backText="Back to Python Topics"></app-back-nav>

	<app-topic-header
		title="Escape Sequence Characters"
		description="Learn about escape sequences like newline, tab, backslash and how to use special characters in strings.">
	</app-topic-header>

	<app-content-section
		title="Summary"
		description="Escape sequences are special character combinations that represent characters that are difficult to type or display directly in strings. They start with a backslash (\) followed by a specific character.">
		<ul>
			<li>
				<strong>\n</strong> - Creates a new line -
				<code>print("Hello\nWorld")</code>
			</li>
			<li>
				<strong>\t</strong> - Adds a tab space -
				<code>print("Name:\tJohn")</code>
			</li>
			<li>
				<strong>\\</strong> - Displays a literal backslash -
				<code>print("Path: C:\\Users")</code>
			</li>
			<li>
				<strong>\"</strong> - Displays a double quote -
				<code>print("He said \"Hello\"")</code>
			</li>
			<li>
				<strong>\'</strong> - Displays a single quote -
				<code>print('It\'s working')</code>
			</li>
		</ul>
	</app-content-section>

	<app-content-section
		title="Newline Character (\n)"
		description="The newline character creates a line break in your text output."
		[code]="newlineCode"
		[output]="newlineOutput">
	</app-content-section>

	<app-content-section
		title="Tab Character (\t)"
		description="The tab character adds horizontal spacing, useful for formatting aligned text."
		[code]="tabCode"
		[output]="tabOutput">
	</app-content-section>

	<app-content-section
		title="Backslash Character (\\)"
		description="Use double backslashes to display a literal backslash character."
		[code]="backslashCode"
		[output]="backslashOutput">
	</app-content-section>
</app-layout>
