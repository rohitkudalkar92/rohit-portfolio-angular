<app-layout>
  <!-- Header -->
  <div class="flex items-center justify-between mb-8">
    <a routerLink="/notes" class="px-4 py-2 bg-secondary text-secondary rounded-lg hover:bg-accent/20 transition-colors">
      ‚Üê Back to Notes
    </a>
  </div>

  <!-- Search -->
  <div class="mb-6">
    <input 
      type="text" 
      [(ngModel)]="searchTerm" 
      (input)="filterTopics()"
      placeholder="Search Python topics..."
      class="w-full px-4 py-2 bg-secondary text-primary rounded-lg border border-accent/20 focus:border-accent focus:outline-none"
    >
  </div>

  <!-- Python Basics List -->
  <div class="space-y-4">
    <div *ngFor="let topic of filteredTopics; let i = index" class="glass rounded-xl p-4 hover:transform hover:scale-105 transition-all duration-300">
      <a [routerLink]="'/notes/python/' + topic.id" class="block">
        <div class="flex items-center gap-3">
          <span class="px-2 py-1 rounded-full text-xs font-medium bg-blue-500/20 text-blue-400">
            {{ i + 1 }}
          </span>
          <div>
            <h3 class="text-lg font-semibold text-primary">{{ topic.title }}</h3>
            <p class="text-secondary text-sm">{{ topic.description }}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</app-layout>
