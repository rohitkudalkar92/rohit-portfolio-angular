<app-layout>
  <!-- Navigation -->
  <app-back-nav backLink="/notes/python" backText="Back to Python Topics"></app-back-nav>
  
  <!-- Page Header -->
  <app-topic-header 
    title="Python Operators" 
    description="Learn about arithmetic, comparison, logical, and other operators in Python.">
  </app-topic-header>

  <!-- Content Sections -->
  <div>
    <!-- Basic Operators -->
    <app-content-section title="Arithmetic Operators" description="Used to perform mathematical operations on numbers.">
      <app-code-block [code]="arithmeticCode" [output]="arithmeticOutput" language="Python"></app-code-block>
    </app-content-section>

    <app-content-section title="Comparison Operators" description="Used to compare values and return True or False.">
      <app-code-block [code]="comparisonCode" [output]="comparisonOutput" language="Python"></app-code-block>
    </app-content-section>

    <app-content-section title="Logical Operators" description="Used to combine conditional statements.">
      <app-code-block [code]="logicalCode" [output]="logicalOutput" language="Python"></app-code-block>
    </app-content-section>

    <!-- Assignment Operators Grid -->
    <app-content-section title="Assignment Operators" description="Used to assign values to variables.">
      <app-data-types-grid [items]="assignmentOperators"></app-data-types-grid>
    </app-content-section>

    <!-- Advanced Operators -->
    <app-content-section title="Identity & Membership Operators">
      <div class="space-y-6">
        <!-- Identity Operators Subsection -->
        <div>
          <h3 class="text-lg font-medium text-primary mb-2">Identity Operators</h3>
          <p class="text-secondary text-sm mb-3">Check if two variables refer to the same object</p>
          <app-code-block [code]="identityCode" [output]="identityOutput"></app-code-block>
        </div>

        <!-- Membership Operators Subsection -->
        <div>
          <h3 class="text-lg font-medium text-primary mb-2">Membership Operators</h3>
          <p class="text-secondary text-sm mb-3">Check if a value exists in a sequence</p>
          <app-code-block [code]="membershipCode" [output]="membershipOutput"></app-code-block>
        </div>
      </div>
    </app-content-section>

    <!-- Operator Precedence -->
    <app-content-section title="Operator Precedence" description="Order in which operators are evaluated in expressions.">
      <app-code-block [code]="precedenceCode" [output]="precedenceOutput" language="Python"></app-code-block>
    </app-content-section>

    <!-- Practice Exercise -->
    <app-content-section title="Practice" description="Try these exercises to practice working with Python operators.">
      <app-practice-exercise 
        title="ðŸ’¡ Practice Exercise"
        description="Create a simple calculator that performs basic operations and comparisons."
        [code]="practiceCode"
        [output]="practiceOutput">
      </app-practice-exercise>
    </app-content-section>
  </div>
</app-layout>
