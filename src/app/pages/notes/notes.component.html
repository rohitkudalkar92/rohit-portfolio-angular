<app-layout>
  <!-- Notes Grid -->
  <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div 
      *ngFor="let note of notes" 
      class="glass rounded-xl p-6 hover:transform hover:scale-105 transition-all duration-300"
    >
      <h3 class="text-lg font-semibold text-primary mb-2">{{ note.title }}</h3>
      <p class="text-secondary text-sm mb-4 line-clamp-3">{{ note.content }}</p>
      
      <!-- Show details button if routerLink exists -->
      <app-button 
        *ngIf="note.routerLink" 
        [routerLink]="note.routerLink"
        variant="accent"
        size="sm"
        [block]="true"
        text="View Details">
      </app-button>
    </div>
  </div>
</app-layout>
