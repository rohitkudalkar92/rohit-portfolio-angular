<app-layout>
  <!-- Navigation -->
  <app-back-nav backLink="/notes" backText="Back to Notes"></app-back-nav>

  <!-- Page Header -->
  <app-page-header 
    title="Meditation" 
    description="Mindfulness and Mental Well-being">
  </app-page-header>

  <!-- Search -->
  <app-search-box 
    placeholder="Search meditation topics..." 
    [searchValue]="searchTerm" 
    (searchChange)="onSearchChange($event)">
  </app-search-box>

  <!-- Meditation Topics List -->
  <app-topics-list 
    [topics]="filteredTopics" 
    baseRoute="/notes/meditation" 
    badgeClass="bg-purple-500/20 text-purple-400">
  </app-topics-list>
</app-layout>
