<div class="sticky top-0 z-50 relative">
  <header [class]="getHeaderClasses()" class="w-full flex items-center justify-between px-6 py-2 shadow-lg transition-all duration-300" style="border-radius: 5px;">
    <div class="flex items-center gap-3">
      <a [routerLink]="routes.HOME" class="flex items-center gap-3 hover:opacity-80 transition-opacity">
        <app-logo text="R"></app-logo>
        <div>
          <div class="text-lg font-semibold">{{ brandName }}</div>
          <div class="text-xs opacity-70">{{ brandSubtitle }}</div>
        </div>
      </a>
    </div>
    <div class="flex items-center gap-4">
      <nav class="hidden md:flex items-center gap-6 text-sm opacity-90">
        <a *ngFor="let item of navItems" [routerLink]="item.route" routerLinkActive="border border-indigo-400" [routerLinkActiveOptions]="{exact: item.exact}" class="transition-all duration-200 px-3 py-2 rounded-lg hover:bg-white/10">{{ item.label }}</a>
      </nav>
      <app-icon-button 
        [icon]="isDark ? 'â˜€ï¸' : 'ðŸŒ™'" 
        [rotate]="isDark" 
        [customClass]="getButtonClasses()" 
        (clicked)="toggleTheme()">
      </app-icon-button>
      <app-icon-button 
        [icon]="isMobileMenuOpen ? 'âœ•' : 'â˜°'" 
        customClass="md:hidden text-lg" 
        (clicked)="toggleMobileMenu()">
      </app-icon-button>
    </div>
  </header>
  
  <!-- Mobile Menu -->
  <div *ngIf="isMobileMenuOpen" class="md:hidden bg-white text-black border border-gray-200 shadow-xl">
    <nav class="px-4 py-4 space-y-2">
      <a *ngFor="let item of navItems" [routerLink]="item.route" routerLinkActive="border-l-4 border-indigo-400 bg-indigo-50" [routerLinkActiveOptions]="{exact: item.exact}" (click)="closeMobileMenu()" class="block py-3 px-4 rounded-lg text-sm hover:bg-gray-100 transition-all">{{ item.label }}</a>
    </nav>
  </div>
</div>
